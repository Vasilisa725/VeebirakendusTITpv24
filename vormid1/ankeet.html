<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Muusika ankeet</title>
  <Link rel="stylesheet" href="ankeet.css">
</head>
<body>
<h1>Muusika ankeet</h1>
<form action="#">
  <!--tekst kast-текстовый ящик-->
    <label for="nimi">Eesnimi</label>
    <input type="text" id="nimi" placeholder="kirjuta nimi">
    <br>
    <strong>Vali rühm:</strong>
    <br>
    <!--radio nupp-->
    <input type="radio" id="titpv24" name="ryhm" checked>
    <label for="titpv24">TITpv24</label>
    <br>
    <input type="radio" id="logitpv24" name="ryhm">
    <label for="logitpv24">LOGITpv24</label>
    <br>
    <input type="radio" id="mehpv24" name="ryhm">
    <label for="mehpv24">MEHpv24</label>
    <br>
    <input type="radio" id="vlogpv24" name="ryhm">
    <label for="vlogpv24">VLOGpv24</label>
    <br>
    <input type="radio" id="krrpv24" name="ryhm">
    <label for="krrpv24">KRRpv24</label>
    <br><br>
    <!--checkbox-->
    <strong>Millist muusikat sa kuulad?</strong>
    <br>
    <input type="checkbox" id="pop">
    <label for="pop">POP</label>
    <br>
    <input type="checkbox" id="rock">
    <label for="rock">ROCK</label>
    <br>
    <input type="checkbox" id="rap">
    <label for="rap">RAP</label>
    <br>
    <input type="checkbox" id="jazz">
    <label for="jazz">JAZZ</label>
    <br>
    <input type="checkbox" id="kantri">
    <label for="kantri">KANTRI</label>
    <br>
    <input type="checkbox" id="hiphop">
    <label for="hiphop">HIPHOP</label>
    <!--b-->
  <br>
    <label for="varv">Mis on rock muusika?</label>
    <input type="color" id="varv">
  <br>
  <!--ripploend - выподающий список-->
  <label for="tund">
    Mitu tubdi päevas sa kuulad muusikat?
  </label>
  <select name="tund" id="tund">
    <option value="10 min">10 min</option>
    <option value="1 tund">1 tund</option>
    <option value="5 tundi">5 tundi</option>
    <option value="pool päeva">pool päeva</option>
  </select>
  <br>
  0 tundi<input type="range" min="0" max="24" id="range">24 tundi
  <br>
  <label for="radioo">
    Kas sa kuulad raadiot?
  </label>
  <select name="radioo" id="radioo">
    <option value="jah">jah</option>
    <option value="ei">ei</option>
    <option value="mõnikord">mõnikord</option>
  </select>
  <br>
  <strong>Milliseid raadiojaame sa oskad nimetada?:</strong>
  <br>
  <input type="checkbox" id="sky radio" name="ja" checked>
  <label for="sky radio">Sky radio</label>
  <br>
  <input type="checkbox" id="super radio" name="ja">
  <label for="super radio">Super radio</label>
  <br>
  <input type="checkbox" id="vomba radio" name="ja">
  <label for="vomba radio">Vomba radio</label>
  <br>
  <input type="checkbox" id="ei tea" name="ja">
  <label for="ei tea">Ei tea</label>
  <br>
  <strong>
    Millal sa käisid viimati muusika kontserdi?
  </strong>
  <label for="data"></label>
  <input type="date" id="data">
  <br>
  <input type="button" value="Salvesta">
  <input type="reset" value="Puhasta">
  <br>
</form>
</body>
</html>
